<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Navigate</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

<!-- Menu Navigation -->
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" *ngFor="let pages of navigate">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            <ion-label> {{pages.title | uppercase}} </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <!-- Content -->
  <ion-router-outlet id="main"></ion-router-outlet>

  <ul>
    <li *ngFor="let b of books">{{b}}</li>
  </ul>
</ion-app>
